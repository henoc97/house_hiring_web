<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Coding Template - login &amp; signup form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Se connecter</div>
    <div class="title signup">S'inscrire</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Connecter</label>
      <label for="signup" class="slide signup">S'inscrire</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="http://192.168.137.1:3000/backendowner/getotp", method="post" class="login">
        <div class="field">
          <input type="text" placeholder="Adresse e-mail" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Mot de passe" required>
        </div>
        <div class="pass-link"><strong><a href="#">Mot de passe oubli√©?</a></strong></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Pas de compte? <strong><a href="#">S'inscrire maintenant</a></strong></div>
      </form>
      <form class="signup" action="http://192.168.1.107:3000/backendowner/getotp", method="post">
        <div class="field">
          <input type="text" id="email" name="email" placeholder="Adresse e-mail" required>
        </div>
        <div class="field">
          <input type="password" id="pwd" name="pwd" placeholder="Mot de passe" required>
        </div>
        <div class="field">
          <input type="password" id="pwd1" name="pwd1" placeholder="Confirmation du mot de passe " required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="S'inscrire">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
